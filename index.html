<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figures</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg width="250" height="250">
    <rect class="rect" x="20" y="30" width="100" height="100" fill="red" stroke="black" stroke-width="5px" />
  </svg>

  <svg width="250" height="250">
    <rect x="20" y="30" width="200" height="100" fill="green" stroke="red" stroke-width="5px" />
  </svg>

  <svg width="250" height="250">
    <circle cx="70" cy="80" r="50" fill="blue" stroke="aqua" stroke-width="5px" />
  </svg>

  <svg width="250" height="250">
    <ellipse cx="70" cy="80" rx="50" ry="30" fill="lightblue" stroke="orange" stroke-width="5px" />
  </svg>
</body>

</html>
